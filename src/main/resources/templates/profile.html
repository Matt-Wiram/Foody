
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer type="text/javascript" src="/js/profile.js" ></script>
    <link href="/css/cards.css" rel="stylesheet">
</head>
<body>

<nav th:insert="~{partials :: navbar}"></nav>
<div class="container">
    <div class="back">
        <h1>Welcome <span th:text="${#authentication.principal.username.toUpperCase()}"/>!</h1>
        <br>
        <h2>Here's your Recipes</h2>
    </div>
    <div class="row" th:each="ad : ${ads}">

            <div class="card shadow col-4" style="width: 18rem;">
                <img class="card-img-top" th:src="${ad.description}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}"></h5>
                    <p class="card-text nutrition" th:id="${ad.idd}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p class="card-text ingredients">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <form action="/ads" method="post" class="bg-white">
                        <button class="btn btn-primary" name="title" th:value="${ad.title}">Delete</button>
                    </form>
                </div>
            </div>


    </div>
</div>

</body>
</html>
